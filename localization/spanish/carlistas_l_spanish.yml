l_spanish:
 Carlos_M_I: "Carlos María Isidro"
 CAR_FLAVOR_TEXT: "Tras tres años de conflicto, la fatiga de una contienda prolongada se hace cada vez más patente entre las filas carlistas. Mientras tanto los cristininos han consolidado sus fuerzas y se preparan para poner fin de una vez por todas a esta situación. Cada día que pasa, Carlos María Isidro ve cómo el sueño de la corona se aleja más, sin embargo, la guerra aun no está perdida."

