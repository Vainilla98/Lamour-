 gov_carlistas:0 "Monarquía Carlista"
 gov_carlistas_desc:2 "Este es una facción revolucionaria que lucha por instituir a una rama de los borbones en el trono español."
 
 je_carlist_victory: "Guerra Carlista"
 je_carlist_victory_reason: "La Primera Guerra Carlista se luchó entre dos facciones por la sucesión al trono y la naturaleza de la monarquía española: los conservadores y reaccionarios partidarios del hermano del fallecido rey, Carlos María Isidro de Borbón, se conocieron como los Carlistas, mientras que los progresistas y centralistas partidarios de la regente, María Cristina, que actuaba en nombre de Isabel II de España, se llamaban cristinos o isabelinos.\n\n#bold Mientras tengamos el modificador de -Guerra Carlista- ganaremos semanalmente 1 punto de [concept_war_support|l] #!"
 je_carlist_victory_status: "Derroca al gobierno español."

 win_civil_war:0 "Ha derrocado el gobierno de María Cristina"
 je_carlist_victory_1: "Los problemas de España pasaran a nosotros."

