 caw.2.a: "Toda ayuda es bienvenida" 
 caw.2.tt: "Mejorarán considerablemnte nuestras [concept_relations|l] con [SCOPE.sCountry('fra_scope').GetName]" 
 caw.2.tt.1: "Nuestros [SCOPE.sBuilding('aux_scope').GetName|l] en [SCOPE.sState('sta_scope').GetStateRegion.GetName] mejoraran un poco su [concept_offense|l]"

