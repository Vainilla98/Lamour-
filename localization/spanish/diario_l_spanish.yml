 je_motin_la_granja_esp: "La Sargentada"
 je_motin_la_granja_esp_reason: "La intranquilidad que se respira en el Palacio Real de Segovia no era sino un reflejo de la agitación que se vive en el exterior. La #bold Guardia Real#!, experimenta día tras día un crecimiento palpable de la tensión entre sus filas.\nEl ambiente enrarecido genera una sensación de incertidumbre, donde la más mínima debilidad puede desencadenar en una reacción de imprevisible magnitud.\n\nLos [GetPopType('officers').GetName] de la #bold Guardia Real#!, se encuentran en una posición delicada, equilibrando entre la obediencia al monarca y la empatía hacia las demandas populares. La responsabilidad recae sobre sus hombros, pues son conscientes de que el futuro de este país puede depender de ellos."
 je_motin_la_granja_esp_tt: "Si se cumplen algunas de las condiciones de arriba, habrá una cierta posibilidad de un motín entre los [GetPopType('officers').GetName] de la #bold Guardia Real#!\n\n@warning! Si la [concept_turmoil|l] llega al #bold 10.00%#! en [SCOPE.sState('palacio_real').GetName] habrá una mínima posibilidad de que se desencadene"
 je_motin_la_granja_esp_tt1: "Se proclamarán #bold Cortes Constituyentes#! para reformar el texto constitucional de Cádiz mientras dure el $forced_regime_change$"

 je_territorios_utlramar_esp: "Legado de las Expediciones"
 je_territorios_utlramar_esp_reason: "La invasión de #bold Napoleón Bonaparte#! a [ROOT.GetCountry.GetName] marcó el inicio de una serie de sublevaciones en los territorios de ultramar. Tras el retorno de #bold Fernando VII#! al trono [ROOT.GetCountry.GetAdjective] se organizaron rápidamente diferentes expediciones para apoyar a los realistas en los territorios de ultramar. Sin embargo, la inestabilidad política en la península, junto con la precaria situación tras su guerra de independencia, imposibilitó su éxito.\n\nFinalmente, en 1829, desde La Habana, salió la última expedición hacia [SCOPE.sCountry('mexico_scope').GetName]. Esta expedición, afectada por enfermedades epidémicas que afectaron a los españoles y derrotada por el ejército de [SCOPE.sCharacter('santa_anna_scope').GetLastName] en la Batalla de Tampico, se vio obligada a capitular. Sumándose a la derrota en [SCOPE.sCountry('mexico_scope').GetName], la caída de #bold Carlos X#! en [SCOPE.sCountry('francia_scope').GetName] durante la revolución de las #italic 'Trois Glorieuses'#!, significó la imposibilidad de conseguir el apoyo [SCOPE.sCountry('francia_scope').GetAdjective] en América. Todos los planes de reconquista cesaron con el fallecimiento de #bold Fernando VII#! el 29 de septiembre de 1833.\n\nNos encontramos ante el dilema de qué acción tomar respecto a las nuevas repúblicas en Hispanoamérica. ¿Debemos finalmente enterrar el hacha de guerra y tratar de normalizar [concept_relations|l] con ellas, renunciando a todo reclamo en Hispanoamérica, o debemos intentar seguir la labor de nuestros grandes héroes, venciendo a los traidores a la madre patria?"
