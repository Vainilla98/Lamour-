 je_independencia_rep_dominicana_hai: "Problema Dominicano"
 je_independencia_rep_dominicana_hai_reason: "Tras perder de nuevo su independencia frente a España y tras su posterior ocuapcion por parte de Haití, hay todavia muchos en [SCOPE.sState('santo_domingo_scope').GetName] que sueñan con fundar una nación #bold hispana#! propia. Desde las sombras, los dirigentes de la sociedad secreta #bold 'La Trinitaria'#! no han hecho nada mas que conspirar contra el gobierno [ROOT.GetCountry.GetAdjective]."

