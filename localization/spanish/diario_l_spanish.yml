 je_reconquista_rep_dominicana_esp_reason: "La oportunidad de recuperar la Española ha llegado por fin. La guerra civil en [SCOPE.sCountry('usa_scope').GetName] imposibilita una respuesta ferrea, por lo que deberiamos tener la via libre para poder tomar de neuvo [SCOPE.sState('santo_domingo_scope').GetName] de las manos de [SCOPE.sCountry('ocupador_santo_domingo').GetName].\n\n@information! Si [Concept('concept_country','Santo Domingo')] existe, podemos integralos pácificamente."

