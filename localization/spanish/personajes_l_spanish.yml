 esp.1.t:0 "El Ascenso de [SCOPE.sCharacter('prim_scope').GetFullName]"
 esp.1.d:0 "Un célebre coronel, héroe de la 1ª Guerra Carlista, ha logrado abrirse hueco en la esfera política española, reclamando reformas liberales en el país."
 esp.1.f:0 "[SCOPE.sCharacter('prim_scope').GetFullName], conde de Reus, marqués de los Castillejos y vizconde del Bruch, fue un militar y político liberal  [ROOT.GetCountry.GetAdjective] del siglo XIX que llegó a ser presidente del Consejo de ministros. En su vida militar participó en la 1ª Guerra Carlista y en la 1ª Guerra del Marruecos, donde mostró relevantes dotes de mando, valor y temeridad. Tras la Revolución de 1868 se convirtió en uno de los hombres más influyentes en la [ROOT.GetCountry.GetName] del momento, patrocinando la entronización de la Casa de Saboya en la persona de Amadeo I. Murió asesinado poco después."
 esp.1.a:0 "Sin duda lo que necesita el país"
 esp.1.b:0 "No necesitamos otra revolución"

 je_guardia_civil_esp:0 "Guardia Civil"
 je_guardia_civil_esp_reason:0 "[SCOPE.sCharacter('guardia_civil_scope').GetFullName] ha propuesto la creación de un cuerpo armado para [ROOT.GetCountry.GetName] dedicado a mantener la seguridad en el campo y el orden público en general. Sobre todo, nos ayudaría a combatir el bandolerismo en las regiones del sur peninsular."

 je_gloriosa:0 "La Gloriosa"
 je_gloriosa_reason:0 "Mucha gente espera que con la entrada al poder de [ROOT.GetCountry.GetRuler.GetFirstName], empiece un proceso de modernización que muchos en la [SCOPE.gsInterestGroup('union_scope').GetName] y entre los jóvenes [GetPopType('officers').GetName] de las [SCOPE.gsInterestGroup('ejercito_scope').GetName] desean. También la [SCOPE.gsInterestGroup('rural_scope').GetName] esperan dedicación a las tierras de cultivo, y los [SCOPE.gsInterestGroup('industrialistas_scope').GetName] junto con la [SCOPE.gsInterestGroup('burguesia_scope').GetName], esperan que lentamente el país se vaya poniendo al dia en el asunto económico. En caso de no encontrar sus exigencias cumplidas, es muy probable que empiecen a conspirar contra el régimen de [ROOT.GetCountry.GetRuler.GetFirstName], con el apoyo del ala radical de la [SCOPE.gsInterestGroup('union_scope').GetName].\n\nEl pulso se libra entre los agentes políticos #tooltippable;tooltip:ideologia_conservadora_tooltip conservadores#!, liderados por los [SCOPE.gsInterestGroup('terratenientes_scope').GetName] y los #tooltippable;tooltip:ideologia_liberal_tooltip liberales#!, liderados por la [SCOPE.gsInterestGroup('union_scope').GetName] con el apoyo de la [SCOPE.gsInterestGroup('burguesia_scope').GetName], buscando cada uno llevar a [ROOT.GetCountry.GetName] a una dirección diferente.\n\nUn [Concept('concept_agitator', 'agitador')] que se encuentre [Concept('concept_exile', 'exiliado')] en el $EXILE_POOL$ podrá apoyar el golpe desde el exterior."
 je_gloriosa_goal:0 "La inestabilidad ha estado el suficiente tiempo presente"

