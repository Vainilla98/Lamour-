 je_filipinas_esp:0 "Completar la conquista de Filipinas"
 je_filipinas_esp_reason:0 "[ROOT.GetCountry.GetName] controla la mayor parte del archipiélago filipino a través de la [SCOPE.sCountry('phim_scope').GetName]. Es hora de acabar con los pequeños sultanatos que quedan en el archipiélago e incorporarlos a la [SCOPE.sCountry('phim_scope').GetName]. Es hora de terminar lo que una vez España empezó y por primera vez en la historia de las Islas Filipinas, unificarlas bajo una misma administración."

 compra_territorio:0 "Reajuste Territorial"
