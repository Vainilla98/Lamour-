 phi.1.t:0 "Integración de estados súbditos"
 phi.1.d:0 "Tras un gran esfuerzo burocrático, muchos en la [SCOPE.sCountry('phi_scope').GetName] quieren que los territorios de [SCOPE.sState('estado_scope').GetName], pertenecientes a nuestro vasallo [SCOPE.sCountry('owner_scope').GetName], se integren dentro del gobierno central."
 phi.1.f:0 "Muchos consideran que el estado [ROOT.GetCountry.GetAdjective] debe invertir en la unión política de todos los estados en el archipiélago filipino, para así asegurar la preservación de la [SCOPE.sCountry('phi_scope').GetName]."
 phi.1.a:0 "A los burócratas de [ROOT.GetCountry.GetCapital.GetCityHubName] no les va a gustar esto"

 phi.2.t:0 "Reajuste en las fronteras"
 phi.2.d:0 "La cuestión de la administración del territorio de [SCOPE.sState('estado_scope').GetName] es tema de debate y el [SCOPE.sCountry('phi_scope').GetRuler.GetFullNameWithTitle] ha solicitado su incorporación a la [SCOPE.sCountry('phi_scope').GetName]."
 phi.2.f:0 "Tras una rápida reunión con el [SCOPE.sCountry('owner_scope').GetRuler.GetFullNameWithTitle], se ha llegado a un acuerdo para la cesión de territorio en el archipiélago filipino para su mejor administración desde [SCOPE.sCountry('phi_scope').GetCapital.GetCityHubName].\nSin duda es un pequeño avance en la tarea de dominar el archipiélago. Si rechazamos la oferta, podemos dar a entender a las demás potencias debilidad por nuestra parte."
 phi.2.a:0 "Nuevos súbditos de la corona"

 phi.3.t:0 "Fin de la Expansión"
 phi.3.d:0 "Finalmente, tras varios siglos de lucha, hemos logrado que por primera vez en la historia de [ROOT.GetCountry.GetName], todo el archipiélago filipino este bajo la influencia de [ROOT.GetCountry.GetName]."
 phi.3.f:0 "La Capitanía General de Filipinas, también conocida como Reino de Filipinas, fue una entidad territorial española, adjunta como entidad autónoma del Virreinato de Nueva España hasta 1830, que fue establecida por la Monarquía Hispánica en las llamadas Indias Orientales —zonas de Asia y Oceanía—, con capital en Manila."
 phi.3.a:0 "Un gran dia para celebrar"
 
 quitar_bandoleros_andalucia: "Acabar con el bandolerismo en Andalucía"
