 compra_territorio_ct:0 "Un [concept_protectorate|l] tiene un [concept_state|l] con menos de #bold 200000 #![Concept('concept_pop', 'habitantes')] en el archipiélago"

 incorpora_territorio:0 "Integración territorial"
 incorpora_territorio_desc:0 "Es hora que uno de los [Concept('concept_ruler','gobernantes')] autónomos dentro del archipielago sea integrado dentro de [SCOPE.sCountry('phim_scope').GetName]. Lo podremos incorporar directamente independientemente del número de [Concept('concept_pop', 'habitantes')]"
