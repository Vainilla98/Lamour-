 SPA_FLAVOR_TEXT:1 "Desde hace tres años, la sombra de la muerte de Fernando VII persigue a España, dejando a un país sumido en la ruina, desestructurado y en conflicto. En la ausencia del rey, María Cristina, su esposa, ha asumido el papel de regente hasta que la joven Isabel alcance la mayoría de edad. Ante este panorama incierto para España, ¿qué depara el futuro a la nación española este crucial siglo?"